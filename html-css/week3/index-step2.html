<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>HYF-Week3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form-area">
            <form action="index-step3.html" method="POST">
                <header>
                    <div class="logo">
                        <img src="images/logo.png" alt="image of fashtion accessories">
                    </div>
                    <nav>
                        <ul>
                            <li class="steps"><a href="index.html">Step 1</a></li>
                            <li class="steps">Step 2</li>
                        </ul>
                    </nav>
                </header>
                <div class="sign-up-info">
                    <h1>Sign up to yourcustomtailor.com</h1>
                </div>
                <div>
                    <h2>Step 2/3 - how can we reach you?</h2>
                    <label for="progress-bar">Progress</label>
                    <div class="progress-bar bar-2">
                        <span style="width: 66%;"></span>
                    </div>
                </div>
                <div class="customer-info">
                    <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>
                    <label for="Email">Email*</label>
                    <input type="email" id="Email" name="Email" required>
                    <label for="Phone">Phone</label>
                    <input type="tel" id="Phone" name="Phone"><br>
                    <label for="Password">Password*</label>
                    <input type="password" id="Password" name="Password" minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                    title="Password must be at least 10 characters long contain an uppercase letter" required><br>
                    <label for="Re-enter-Password">Re-enter Password*</label>
                    <input type="password" id="Re-enter-Password" name="Re-enter-Password" minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                    title="Password must be at least 10 characters long contain an uppercase letter" required>
                </div>
                <p>I want to sign up for the newsletter</p>
                <div class="newsletter">
                    <div>
                        <input type="radio" name="newsletter-sign-up" value="Weekly newsletter" id="weekly" checked>
                        <label for="weekly">Weekly newsletter</label>
                    </div>
                    <div>
                        <input type="radio" name="newsletter-sign-up" value="Monthly-news" id="monthly">
                        <label for="monthly">Monthly-news</label>
                    </div>
                    <div>
                        <input type="radio" name="newsletter-sign-up" value="none" id="none">
                        <label for="none">Don't send me news</label>
                    </div>
                </div>
                <a href="index-step3.html">
                    <button type="submit" class="submit-button">Next step</button>
                </a>
            </form>
        </div>
    </body>
</html>
