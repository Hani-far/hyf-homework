<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>HYF-Week3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form-area">
            <form action="index-step4.html" method="GET">
                <header>
                    <div class="logo">
                        <img src="images/logo.png" alt="image of fashtion accessories">
                    </div>
                    <nav>
                        <ul>
                            <li class="steps"><a href="index.html">Step 1</a></li>
                            <li class="steps"><a href="index-step2.html">Step 2</a></li>
                            <li class="steps">Step 3</li>
                        </ul>
                    </nav>
                </header>
                <div class="sign-up-info">
                    <h1>Sign up to yourcustomtailor.com</h1>
                </div>
                <div>
                    <h2>Step 3/3 - Time to learn about your preferences?</h2>
                    <label for="progress-bar">Progress</label>
                    <div class="progress-bar bar-3">
                        <span style="width: 100%;"></span>
                    </div>
                </div>
                <p>What kind of items are you interested in offers on?</p>
                <div class="offers">
                    <label><input type="checkbox">Apparal</label>
                    <label><input type="checkbox">Accessories</label>
                    <label><input type="checkbox">Handbags</label>
                    <label><input type="checkbox">Jewelry</label>
                    <label><input type="checkbox">Shoes</label>
                </div>
                <p>Choose the images that best resemble your style.</p>
                <div class="grid-container">  
                    <div>  
                        <label><div><img src="images/Classic.png" alt="Classic style image"></div><input type="checkbox">Classic</label>
                    </div>
                    <div>
                        <label><div><img src="images/boho.png" alt="Boho style image"></div><input type="checkbox">Boho</label>
                    </div>
                    <div>
                        <label><div><img src="images/Casual.png" alt="Casual style image"></div><input type="checkbox">Casual</label>
                    </div>
                    <div>
                        <label><div><img src="images/Edgy.png" alt="Edgy style image"></div><input type="checkbox">Edgy</label>
                    </div>
                    <div>
                        <label><div><img src="images/Glam.png" alt="Glam style image"></div><input type="checkbox">Glam</label>
                    </div>
                    <div>
                        <label><div><img src="images/Minimalist.png" alt="Minimalist style image"></div><input type="checkbox">Minimalist</label>
                    </div>
                    <div>
                        <label><div><img src="images/Preppy.png" alt="Preppy style image"></div><input type="checkbox">Preppy</label>
                    </div>
                    <div>
                        <label><div><img src="images/Romantic.png" alt="Romantic style image"></div><input type="checkbox">Romantice</label>
                    </div>
                </div>
                <a href="index-step4.html">
                    <button type="submit" class="submit-button">Sign up</button>
                </a>
            </form>
        </div>   
    </body>
</html>
