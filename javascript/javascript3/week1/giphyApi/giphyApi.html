<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy api HW</title>
    <link rel="stylesheet" href="giphyApi.css">
</head>
<body>

    <div id="search-container">
        <header>
            <h1>Giphy searcher</h1>
        </header>
        <main>
            <section class="search">
                <input type="text" id="search-box" name="search-box" placeholder="Search for gif">
            </section>
            <button id="searchButton">Search for gif</button>
            <section class="gif-number">
                <input type="number" id="gif-number" name="gif-number" placeholder="Number of gifs">
            </section>
            
            <section class="gif-holder">
                
            </section>
        </main>
    </div>

    <script src="giphyApi.js"></script>
    
</body>
</html>
